<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="main-wrapper">
      <main>
        <div class="hero-div"></div>
        <div class="card-main">
          <div class="profile-image"></div>
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
          <hr />
          <div class="footer">
            <div class="footer-item">
              80K
              <div class="footer-item__label">Followers</div>
            </div>
            <div class="footer-item">
              803K
              <div class="footer-item__label">Likes</div>
            </div>
            <div class="footer-item">
              1.4K
              <div class="footer-item__label">Photos</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
